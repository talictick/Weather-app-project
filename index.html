<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter a City.." autofocus="on" autocomplete="off"
                            id="city-input" class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img src="https://www.pngmart.com/files/12/Sun-And-Cloud-PNG-Transparent.png" alt="Cloudy icon"
                            class="weather-icon float-left" />
                        <div class="float-left">
                            <span class="temperature" id="temperature"></span><span class="units">
                                <a href="#" id="celsius-link">°C</a> |
                                <a href="#" id="fahrenheit-link">°F</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li id="Humidity">Humidity: %</li>
                        <li id="Wind">Wind: mph</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <a href="https://github.com/talictick/Weather-app-project/tree/a512c38e3bdd0c6560b9eb8b4836a631ecafa169"> Open Source Code</a>
    by Kristen Talictic
    <script src="src/index.js"></script>
</body>

</html>
